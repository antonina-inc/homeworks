<!DOCTYPE html>

<html lang="en">
	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css">

		<title>Lesson 11</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				</div>
			</header>
			<main class="page">
				<div class="page__container">
					<div class="training">
						<div class="training__box">
							<div class="training__element element">
								<div
									class="element__internal element__internal--translate">translate</div>
							</div>
							<div class="training__element element">
								<div class="element__internal element__internal--scale">scale</div>
							</div>
							<div class="training__element element">
								<div
									class="element__internal element__internal--scale-mirror">scale-mirror</div>
							</div>
							<div class="training__element element">
								<div class="element__internal element__internal--rotate">rotate</div>
							</div>
							<div class="training__element element">
								<div class="element__internal element__internal--skew">skew</div>
							</div>
							<div class="training__element element">
								<div
									class="element__internal element__internal--transform-origin">transform-origin</div>
							</div>
							<div class="training__element element element--perspect">
								<div
									class="element__internal  element__internal--perspect">perspective</div>
							</div>
							<div class="training__element element element--transform">
								<div
									class="element__internal element__internal--transform">transform-style:
									preserve-3d</div>
							</div>
							<div class="training__element element element--transform">
								<div
									class="element__internal element__internal--transform-backface">transform-style:
									preserve-3d backface - hidden</div>
							</div>

						</div>
						<div class="training__turn">
							<div class="card">
								<div class="card__body">
									<div class="card__back">
										<img src="img/back.jpg" alt="credit card">
									</div>
									<div class="card__front">
										<img src="img/front.jpg" alt="credit card">
									</div>
								</div>
							</div>
							<div class="book">
								<div class="book__body">
									<div class="book__back">
										<img src="img/book.back.jpg" alt="book">
									</div>
									<div class="book__front">
										<img src="img/book.front.jpg" alt="book">
									</div>
								</div>
							</div>
							<div class="rectangle">
								<div class="rectangle__body">
									<div class="rectangle__back">
									</div>
									<div class="rectangle__front">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="transport">
						<div class="sky">
							<div class="sky__cloods sky__cloods--first"></div>
							<div class="sky__cloods sky__cloods--second"></div>
							<div class="sky__cloods sky__cloods--third"></div>
							<div class="sky__cloods sky__cloods--fourth"></div>
							<div class="sky__cloods sky__cloods--fifth"></div>
							<div class="sun sun--positin"></div>
						</div>
						<div class="transport__plain plain">
							<div class="plain__body">
								<div class="window">
									<div class="window__pilot">
										<div class="window__first"></div>
										<div class="window__second"></div>
									</div>
									<div class="window__porthole porthole"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
									<div class="porthole__element"></div>
								</div>
							</div>
							<div class="plain__wing"></div>
							<div class="plain__tail"></div>
						</div>
						<div class="transport__bicycle bicycle">
							<div class="bicycle__body">
								<div class="bicycle__frame"></div>
								<div class="bicycle__helm"></div>
								<div class="bicycle__seat"></div>
								<div class="bicycle__weels weels">
									<div class="weel"></div>
									<div class="weel"></div>
								</div>
								<div class="bicycle__pedals">
									<div class="bicycle__disc"></div>
									<div class="bicycle__disc"></div>
									<div class="bicycle__chain"></div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</main>
			<footer class="footer">
			</footer>
		</div>
	</body>
</html>
