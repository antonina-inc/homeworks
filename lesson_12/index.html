<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				</div>
			</header>
			<main class="page">
				<div class="page__container">
					<div class="transport">
						<div class="sky">
							<div class="sky__cloods sky__cloods--first"></div>
							<div class="sky__cloods sky__cloods--second"></div>
							<div class="sky__cloods sky__cloods--third"></div>
							<div class="sky__cloods sky__cloods--fourth"></div>
							<div class="sky__cloods sky__cloods--fifth"></div>
							<div class="sun sun--positin"></div>
						</div>
						<div class="transport__plain plain">
							<div class="plain__body">
								<div class="window">
									<div class="window__pilot">
										<div class="window__first"></div>
										<div class="window__second"></div>
									</div>
									<div class="window__porthole porthole">
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
										<div class="porthole__element"></div>
									</div>
								</div>
							</div>
							<div class="plain__wing"></div>
							<div class="plain__tail"></div>
							<div class="plain__chassis chassis">
								<div class="chassis__front"></div>
								<div class="chassis__back"></div>
								<div class="chassis__back"></div>
								<div class="chassis__back"></div>
								<div class="chassis__back"></div>
							</div>
						</div>
						<div class="transport__bicycle bicycle">
							<div class="bicycle__body">
								<div class="bicycle__frame"></div>
								<div class="bicycle__helm"></div>
								<div class="bicycle__seat"></div>
								<div class="bicycle__weels weels">
									<div class="weel"></div>
									<div class="weel"></div>
								</div>
								<div class="bicycle__pedals">
									<div class="bicycle__disc"></div>
									<div class="bicycle__disc"></div>
									<div class="bicycle__chain"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="training">
						<div class="training__bloc">
							<div class="training__element training__element--text">smooth transition
								of text color</div>
						</div>
						<div class="training__bloc">
							<div class="training__element training__element--size">resizing
								animation</div>
						</div>
						<div class="training__bloc">
							<div class="training__element training__element--delay">
								resizing animation with delay</div>
						</div>
						<div class="training__bloc">
							<div class="training__element training__element--cubic">
								resizing animation with cubic-bezier</div>
						</div>
						<div class="training__bloc">
							<div class="training__element training__element--steps">
								resizing animation with steps</div>
						</div>

						<div class="animation">
							<div class="animation__element animation__element--color-change"></div>
						</div>
						<div class="animation">
							<div
								class="animation__element animation__element--timing-function"></div>
						</div>
						<div class="animation">
							<div
								class="animation__element animation__element--delay"></div>
						</div>
						<div class="animation">
							<div
								class="animation__element animation__element--infinite-alternate"></div>
						</div>
						<div class="clock">
							<div class="clock__body">
								<ul class="dial">
									<li class="dial__one"></li>
									<li class="dial__two"></li>
									<li class="dial__three">III</li>
									<li class="dial__four"></li>
									<li class="dial__five"></li>
									<li class="dial__six">VI</li>
									<li class="dial__seven"></li>
									<li class="dial__eight"></li>
									<li class="dial__nine">IX</li>
									<li class="dial__ten"></li>
									<li class="dial__eleven"></li>
									<li class="dial__twelve">XII</li>
									<li class="dial__arrow-seconds"></li>
									<li class="dial__arrow-minutes"></li>
									<li class="dial__arrow-hours"></li>
								</ul>
							</div>
						</div>
					</div>

				</div>
			</main>
			<footer class="footer">
			</footer>
		</div>
	</body>
</html>
